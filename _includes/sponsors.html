<div class="partners">
  {%- for partner in site.data.partners -%}
  <a href="{{ partner.website }}">
    <img class = "partner_logo {% if forloop.last %}partner_small{% endif %}" src="/images/{{ partner.logo }}" alt="{{ partner.name }}" rel = 'noopener' target = '_blank'>
    <!-- <p>{{ partner.name }}</p> -->
  </a>
  {%- endfor -%}
</div>
