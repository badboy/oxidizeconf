---
layout: default
---
<div class = 'session_headline'>
 <div class = 'margin-div'>
   <h1>{{ page.title }}</h1>
   <h2>By {{ page.speakers[0].name }}{% if page.speakers[1] %} and {{page.speakers[1].name}}{% endif %}</h2>
 </div>
</div>
<main class = 'margin-div page'>
  {{ content }}
</main>
<div class = 'speakers margin-div'>
  {% for speaker in page.speakers %}
  <div class = 'speaker'>
    <div class = 'speaker_avatar'>
      <img src = '/images/{{ speaker.avatar }}' alt = 'speaker.name'>
    </div>
    <div class = 'speaker_bio'>
      <h3 class = 'speaker_name'>{{ speaker.name }}</h3>
      {{ speaker.bio | markdownify }}
    </div>
  </div>
  {% endfor %}
</div>
