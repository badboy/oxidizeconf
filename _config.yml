# ----
# Site

title: Berlin
url: 
baseurl: ""
sass:
  style: compressed

# Values for the jekyll-seo-tag gem (https://github.com/jekyll/jekyll-seo-tag)
logo: /siteicon.png
description: Landing page for the Oxidize Berlin conference
author:
  name:
  email:
  twitter: oxidizeconf
social:
  name: 
  links:

# -----
# Build

timezone: Etc/UTC

collections:
  staff_members:
    _hide_content: true
    _options:
      image:
        width: 250
        height: 250
  sessions:
    output: true 

# permalink: pretty

defaults:
  -
    scope:
      path: "_posts"
      type: "posts"
    values:
      layout: "post"
      # _options:
      #   content:
      #     width: 1880
      #     height: 1880
  -
    scope:
      path: "_pages"
    values:
      layout: "page"
      permalink: /:title/
  
  -
    scope:
      path: "_sessions"
    values:
      layout: "session"
      permalink: /:title/
      session: true
  

donation_embed: '<script src="https://donorbox.org/widget.js" type="text/javascript"></script><iframe src="https://donorbox.org/embed/give-sheep-the-vote?hide_donation_meter=true" height="685px" width="100%" style="max-width:425px; min-width:310px" seamless="seamless" id="dbox-form-embed" name="donorbox" frameborder="0" scrolling="no"></iframe>'
newsletter_action: "https://ferrous-systems.us19.list-manage.com/subscribe/post?u=94954b16eab55b59525c890cb&amp;id=e36e6cd91a"

plugins:
  - jekyll-sitemap
  - jekyll-seo-tag

exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - LICENCE
  - vendor

include:
  - _pages
  
